{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <title>Python-Django</title>
</head>
<body>

    {% include 'navbar.html' %}

    {% if messages %}
    {% for message in messages %}
    <ul>
        <li class="message">
            {{ message }}
        </li>
    </ul>
    {% endfor %}
    {% endif %}
    <hr>
    

    {% block content %}

    {% endblock %}
    
</body>
</html>
