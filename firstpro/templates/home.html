
{% extends 'main.html' %}

{% block content %}

<h1>home page</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
</div>

<div>

    {% for room in rooms %}
    <div>
        <a href="{% url 'update-room' room.id %}">EDIT</a>
        <a href="{% url 'delete-room' room.id %}">DELETE</a>
        <p>@{{room.host.username}}</p>
        <a href="{% url 'room' room.id %}"><h4>{{room.id}} --- {{room.name}}</h4></a>
        <h4>{{room.topic}}</h4>
        <hr>
    </div>
    {% endfor %}

</div>

{% endblock %}
